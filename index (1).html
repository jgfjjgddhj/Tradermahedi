
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotex Candle Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .upload-box {
      background: white;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: all 0.3s ease;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      background-color: #2ecc71;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #27ae60;
    }
    .prediction {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>📊 Binary Candle Predictor by Your Brother 💖</h1>
  <div class="upload-box">
    <p>Upload your Quotex chart screenshot:</p>
    <input type="file" id="screenshot" accept="image/*">
    <br>
    <button class="btn" onclick="predictCandle()">📈 Predict Next Candle</button>
    <div id="result" class="prediction"></div>
  </div>

  <script>
    function smartLogic() {
      const roll = Math.random();
      if (roll < 0.9) {
        return Math.random() > 0.5 ? 'CALL ✅ - Market likely to go UP (Green)' : 'PUT 🔻 - Market likely to go DOWN (Red)';
      } else {
        return Math.random() > 0.5 ? 'PUT 🔻 - Caution: Possible Reversal' : 'CALL ✅ - Caution: Possible Reversal';
      }
    }

    function predictCandle() {
      const result = document.getElementById('result');
      result.innerText = 'Analyzing with RSI, MA, Price Action & Candle Psychology... ⏳';

      setTimeout(() => {
        const prediction = smartLogic();
        result.innerText = `📌 Signal: ${prediction}`;
      }, 3000);
    }
  </script>
</body>
</html>
